<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>用户管理</title>
  <style>
    td {
      vertical-align: middle;
    }
  </style>
</head>

<body>
<script src="/admin1/js/jquery.min.js" type="text/javascript"></script>
<div id="header"></div>
<script>$("#header").load("/header.html")</script>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside class="lyear-layout-sidebar">
      <!-- logo -->
      <div id="logo" class="sidebar-header">
        <a href="index.html"><img src="/admin1/images/logo-sidebar.png" title="${siteName!''}" alt="${siteName!''}" /></a>
      </div>
      <div class="lyear-layout-sidebar-scroll">
        <!--引入left-menu.html页面中的 th:fragment="leftMenu" 部分代码-->
        <div th:replace="/admin/common/left-menu :: leftMenu"></div>
      </div>
    </aside>
    <!--End 左侧导航-->
    <div id="header-menu"></div>
    <script>$("#header-menu").load("/header-menu.html")</script>
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-toolbar clearfix">
                <h2>用户信息</h2>
              </div>
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>
                  <tr>

                    <th>用户名</th>
                    <th>手机</th>
                    <th>邮箱</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>

                    <td style="vertical-align:middle;">[[${session.USER.username}]]</td>
                    <td style="vertical-align:middle;">[[${session.USER.phone}]]</td>
                    <td style="vertical-align:middle;">[[${session.USER.email}]]</td>

                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--End 页面主要内容-->
  </div>
</div>
<div id="footer"></div>
<script>$("#footer").load("/footer.html")</script>
<script type="text/javascript" src="/admin1/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/admin1/js/main.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>退出系统</title>
  <script src="/admin1/js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div id="header"></div>
<script>$("#header").load("/header.html")</script>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"><h4>退出系统</h4></div>
        <div class="card-body">
          <p>您确定要退出系统吗？</p>
          <div class="form-group">
            <button type="button" id="confirm-logout" class="btn btn-danger">确定</button>
            <button type="button" onclick="window.location.href='/system/dashboard';" class="btn btn-default">取消</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="footer"></div>
<script>$("#footer").load("/footer.html")</script>

<script type="text/javascript">
  $(document).ready(function(){
    $("#confirm-logout").click(function(){
      $.ajax({
        url: '/system/logout',
        type: 'POST',
        success: function(data){
          if(data === "true"){
            alert("您已成功退出系统");
            window.location.href = "/login.html"; // Redirect to the login page
          } else {
            alert("退出失败，请重试");
          }
        },
        error: function(){
          alert('网络错误!');
        }
      });
    });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>车辆类型管理-添加车辆类型</title>
</head>

<body>
<script src="/admin1/js/jquery.min.js" type="text/javascript"></script>
<div id="header"></div>
<script>$("#header").load("/header.html")</script>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside class="lyear-layout-sidebar">

            <!-- logo -->
            <div id="logo" class="sidebar-header">
                <a href="index.html"><img src="/admin1/images/logo-sidebar.png"  /></a>
            </div>
            <div class="lyear-layout-sidebar-scroll">
                <!--引入left-menu.html页面中的 th:fragment="leftMenu" 部分代码-->
                <div th:replace="/admin/common/left-menu :: leftMenu"></div>
            </div>

        </aside>
        <!--End 左侧导航-->
        <div id="header-menu"></div>
        <script>$("#header-menu").load("/header-menu.html")</script>


        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header"><h4>添加车辆类型</h4></div>
                            <div class="card-body">
                                <form action="add" id="trainType-add-form" method="post" class="row">

                                    <div class="input-group m-b-10">
                                        <span class="input-group-addon">车辆类型名称</span>
                                        <input type="text" class="form-control required" id="name" name="name" value="" placeholder="请输入类型名称" tips="请填写类型名称" />
                                    </div>
                                    <div class="input-group m-b-10">
                                        <span class="input-group-addon">最高时速</span>
                                        <input type="text" class="form-control required" id="max_speed" name="max_speed" value="" placeholder="请输入最高时速" tips="请填写最高时速" />
                                    </div>




                                    <div class="input-group m-b-10">
                                        <span class="input-group-addon">最高时速</span>
                                        <input type="text" class="form-control required" id="avg_speed" name="avg_speed" value="" placeholder="请输入平均时速" tips="请填写平均时速" />
                                    </div>
                                    <div class="input-group m-b-10">
                                        <span class="input-group-addon">基础设施</span>
                                        <label class="lyear-radio radio-inline radio-primary" style="margin-left:30px;">
                                            <input type="radio" name="status" value="0" checked="" >
                                            <span>没有空调，没有充电口</span>
                                        </label>
                                        <label class="lyear-radio radio-inline radio-primary">
                                            <input type="radio" name="status" value="1">
                                            <span>有空调</span>
                                        </label>
                                        <label class="lyear-radio radio-inline radio-primary">
                                            <input type="radio" name="status" value="2">
                                            <span>有充电口</span>
                                        </label>
                                        <label class="lyear-radio radio-inline radio-primary">
                                            <input type="radio" name="status" value="3">
                                            <span>有空调，有充电口</span>
                                        </label>
                                    </div>

                                    <div class="form-group col-md-12">
                                        <button type="button" class="btn btn-primary ajax-post" id="add-form-submit-btn">确 定</button>
                                        <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>
<div id="footer"></div>
<script>$("#footer").load("/footer.html")</script>
<script type="text/javascript" src="/admin1/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/admin1/js/main.min.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        //提交按钮监听事件
        $("#add-form-submit-btn").click(function(){
            //序列化表单数据
            let data = $("#trainType-add-form").serialize();
            $.ajax({
                url:'/system/train/train_type_add',
                type:'POST',
                data:data,
                success:function(data){
                    if (data=="true"){
                        alert("车辆类型添加成功");
                        window.location.href="/system/train/train_type_list";
                    }else if (data=="false"){
                        alert("车辆类型添加失败");
                    }
                },
                error:function(data){
                    alert('网络错误!');
                }
            });
        });
    });

</script>
</body>
</html>

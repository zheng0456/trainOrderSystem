<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>角色管理</title>
<style>
td{
	vertical-align:middle;
}
</style>
</head>
  
<body>
<script src="/admin1/js/jquery.min.js" type="text/javascript"></script>
<div id="header"></div>
<script>$("#header").load("/header.html")</script>

<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside class="lyear-layout-sidebar">
      
      <!-- logo -->
      <div id="logo" class="sidebar-header">
        <a href="index.html"><img src="/admin1/images/logo-sidebar.png" /></a>
      </div>
      <div class="lyear-layout-sidebar-scroll">
        <!--引入left-menu.html页面中的 th:fragment="leftMenu" 部分代码-->
        <div th:replace="/admin/common/left-menu :: leftMenu"></div>
      </div>
      
    </aside>
    <!--End 左侧导航-->
    <div id="header-menu"></div>
    <script>$("#header-menu").load("/header-menu.html")</script>
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-toolbar clearfix">
                <form class="pull-right search-bar" method="get" action="/system/role/list" role="form" id="searchForm">
                  <div class="input-group">
                    <div class="input-group-btn">
                      <button class="btn btn-default dropdown-toggle" id="search-btn" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
                      名称 <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li> <a tabindex="-1" href="javascript:void(0)" data-field="title">名称</a> </li>
                      </ul>
                    </div>
                    <input type="text" class="form-control" th:value="${roleName}" name="name" placeholder="请输入名称">
                    <input type="hidden" name="currentPage" id="currentPage">
                  	<span class="input-group-btn">
                      <button class="btn btn-primary" type="submit">搜索</button>
                    </span>
                  </div>
                </form>
               <script>

                 //上一页+下一页
                 function gotoPage(currentPage){
                     $("#currentPage").val(currentPage);
                     $("#searchForm").submit();
                 }
               </script>
                <div class="toolbar-btn-action">
                  <div th:replace="/admin/common/third-menu :: thirdMenu"></div>
                  <a class="btn btn-primary m-r-5" href="/system/role/add"><i class="mdi mdi-account-plus"></i>添加</a>
                  <a class="btn btn-primary m-r-5" href="javascript:;" onclick="edit('/system/role/edit')" ><i class="mdi mdi-account-edit"></i>编辑</a>
                  <a class="btn btn-primary m-r-5" href="javascript:;" onclick="del('/system/role/delete')" ><i class="mdi mdi-account-remove"></i>删除</a>
                </div>

              </div>
              <div class="card-body">
                
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>
                          <label class="lyear-checkbox checkbox-primary">
                            <input type="checkbox" id="check-all"><span></span>
                          </label>
                        </th>
                        <th>角色名称</th>
                        <th>角色状态</th>
                        <th>角色备注</th>
                        <th>添加时间</th>
                      </tr>
                    </thead>
                    <tbody>

                      <tr th:each="role:${page.list}">
                        <td style="vertical-align:middle;">
                          <label class="lyear-checkbox checkbox-primary">
                            <input type="checkbox" name="ids[]" th:value="${role.role_id}"><span></span>
                          </label>
                        </td>
                        <td style="vertical-align:middle;">[[${role.name}]]</td>
                        <td style="vertical-align:middle;">
                        	<font class="text-success" th:if="${role.status == 1}">正常</font>
                        	<font class="text-warning" th:if="${role.status == 0}">冻结</font>
                        </td>
                        <td align="center">[[${role.remark}]]</td>
                        <td style="vertical-align:middle;"><font class="text-success">[[${role.create_time}]]</font></td>
                      </tr>

                      <!--非空判断-->
                    <tr th:if="${#lists.isEmpty(page.list)}" align="center"><td colspan="5">这里空空如也！</td></tr>

                    </tbody>
                  </table>
                </div>

                <ul class="pagination">
                  <li th:if="${page.pageNum > 1}"><a href="javascript:;" th:onclick="gotoPage([[${page.prePage}]])">上一页</a></li>
                  <li th:if="${page.pageNum < page.pages}"><a href="javascript:;" th:onclick="gotoPage([[${page.nextPage}]])">下一页</a></li>
                  <li><span>共[[${page.pages}]]页,[[${page.total}]]条数据</span></li>
                </ul>

              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>
<div id="footer"></div>
<script>$("#footer").load("/footer.html")</script>

<script type="text/javascript" src="/admin1/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/admin1/js/main.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
});
//解析url调用不同的方法
function operation(obj){
  let url = $(obj).attr("name");
  //判断如果url中包含edit,调用编辑的方法
  if (url.indexOf("edit(")!=-1){
    url  = url.substring(6,url.length-2);
    edit(url);
    //判断如果url中包含del,调用删除的方法
  }else if(url.indexOf("del(")!=-1){
    url  = url.substring(5,url.length-2);
    del(url);
  }
  else if(url.indexOf("add(")!=-1){
    url  = url.substring(5,url.length-2);
    add(url);
  }
}
function del(url){
	if($("input[type='checkbox']:checked").length != 1){
		showWarningMsg('请选择一条数据进行删除！');
		return;
	}
	var id = $("input[type='checkbox']:checked").val();
	$.confirm({
        title: '确定删除？',
        content: '删除后数据不可恢复，请慎重！',
        buttons: {
            confirm: {
                text: '确认',
                action: function(){
                    deleteReq(id,url);
                }
            },
            cancel: {
                text: '关闭',
                action: function(){
                    
                }
            }
        }
    });
}

//打开添加页面
function add(url){
  window.location.href = url;
}
//打开编辑页面
function edit(url){
	if($("input[type='checkbox']:checked").length != 1){
		showWarningMsg('请选择一条数据进行编辑！');
		return;
	}
	window.location.href = url + '/' + $("input[type='checkbox']:checked").val();  // system/role/edit/1
}
//调用删除方法
function deleteReq(id,url){
	$.ajax({
		url:url,
		type:'DELETE',
		data:{id:id},

		success:function(data){
			if(data == "success"){
				showSuccessMsg('角色删除成功!',function(){
					window.location.href="/system/role/list"
				})
			}else{
				showErrorMsg(data);
			}
		},
		error:function(data){
			alert('网络错误!');
		}
	});
}
</script>
</body>
</html>
